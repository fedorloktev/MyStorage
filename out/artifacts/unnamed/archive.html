<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'archive.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedarchive_id() {
        dtjava.embed(
            {
                id : 'archive_id',
                url : 'archive.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '900',
                height : '900'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedarchive_id);
</script>

</head><body>
<h2>Test page for <b>unnamed</b></h2>
  <b>Webstart:</b> <a href='archive.jnlp' onclick="return launchApplication('archive.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
